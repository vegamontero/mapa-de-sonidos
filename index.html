<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mapa de sonidos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0; padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Crear el mapa centrado y zoom inicial
    var map = L.map('map').setView([20, 0], 2);

    // Añadir capa base OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Datos de marcadores con posiciones y archivos de audio
    var markersData = [
      {
        coords: [40.4168, -3.7038],
        title: "Audio Madrid",
        audioFile: "audio/madrid.mp3"
      },
      {
        coords: [48.8566, 2.3522],
        title: "Audio París",
        audioFile: "audio/paris.mp3"
      },
      {
        coords: [51.5074, -0.1278],
        title: "Audio Londres",
        audioFile: "audio/londres.mp3"
      }
      // Añade aquí más marcadores según tus audios
    ];

    var currentAudio = null;

    markersData.forEach(function(markerInfo) {
      var marker = L.marker(markerInfo.coords).addTo(map);
      marker.bindPopup(markerInfo.title);

      marker.on('click', function() {
        // Si ya hay un audio sonando, parar y resetear
        if (currentAudio) {
          currentAudio.pause();
          currentAudio.currentTime = 0;
        }
        // Crear un nuevo audio y reproducirlo
        currentAudio = new Audio(markerInfo.audioFile);
        currentAudio.play();
      });
    });
  </script>
</body>
</html>
