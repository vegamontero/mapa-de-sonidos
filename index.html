<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mapa de sonidos</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />
  <style>
    #map { height: 90vh; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([40.0, -4.0], 6);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    const puntos = [
      { coords: [41.960275, 3.054729], titulo: 'Campanas', audioSrc: 'audio/campanas.mp3' },
      { coords: [41.921524, 3.215654], titulo: 'Playa', audioSrc: 'audio/aiguaxelida.mp3' },
      { coords: [42.213867, 2.510166], titulo: 'Salt d\'aigua', audioSrc: 'audio/saltdaigua.mp3' },
      { coords: [-30.874922, -64.536207], titulo: 'Tormenta', audioSrc: 'audio/tormentacapilla.mp3' },
      { coords: [27.800992, -16.866002], titulo: 'Ballenas piloto', audioSrc: 'audio/ballenaspiloto.mp3' },
      { coords: [27.800992, -16.866002], titulo: 'Río Almenara', audioSrc: 'audio/rioalmenara.mp3' },
      { coords: [-30.886437, -64.544319], titulo: 'Río Capilla', audioSrc: 'audio/riocapilla.mp3' },
      { coords: [41.974228, 3.112794], titulo: 'Pájaros', audioSrc: 'audio/ocellspalausator.mp3' },
      { coords: [41.929157, 3.005759], titulo: 'Ranas', audioSrc: 'audio/ranitas.mp3' },
    ];

    let currentAudio = null;

    puntos.forEach(({ coords, titulo, audioSrc }) => {
      const marker = L.marker(coords).addTo(map).bindPopup(titulo);

      marker.on('click', () => {
        if (currentAudio) {
          currentAudio.pause();
          currentAudio.currentTime = 0;
        }
        currentAudio = new Audio(audioSrc);
        currentAudio.play().catch(err => {
          console.error('Error reproduciendo audio:', err);
        });
      });
    });
  </script>
</body>
</html>
